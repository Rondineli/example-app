version: 2.0

jobs:
  install_and_build:
    machine: true
    
    steps:
      - checkout
      - run:
          name: run docker
          command: |
            docker build -t example-app .
            docker run -d -p 5000:5000 -t example-app 
      - run:
          name: Run flake8
          command: |
            docker_id=$(docker ps -a |grep example-app|awk '{print $1}')
            docker exec -it ${docker_id} sh -c "pip3 install -U flake8"
            docker exec -it ${docker_id} sh -c "flake8 /app/app.py"

      - run:
          name: Run tests
          command:
            docker_id=$(docker ps -a |grep example-app|awk '{print $1}')
            docker exec -it ${docker_id} sh -c "python3 /app/tests.py"

  deploy_in_staging:
    machine: true

    steps:
      - checkout
      - run:
          name: Run build docker
          command: |
            docker tag ${ECR_ENDPOINT}:latetst ${ECR_ENDPOINT}:${CIRCLE_TAG}
            docker push ${ECR_ENDPOINT}:${CIRCLE_TAG}

      - run:
          name: kubectl deployment here
          command: |
            echo "in progress..."

  deploy_in_production:
    machine: true

    steps:
      - checkout
      - run:
          name: Run build docker
          command: |
            docker tag example-app:latest ${ECR_ENDPOINT}:latest
            docker push ${ECR_ENDPOINT}:latest

      - run:
          name: kubectl deployment here
          command: |
            echo "in progress..."

workflows:
  version: 2

  build-only:
    jobs:
      - install_and_build:
          filters:
            branches:
              ignore:
                - master
                - /feature\/.*
 
  build-and-deploy-production:
    jobs:
      - install_and_build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
  
      - deploy_in_production:
          requires:
            - install_and_build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

  build-and-deploy-staging:
    jobs:
      - install_and_build:
          filters:
            tags:
              ignore: /.*/
            branches:
              only:
                - master
                - /feature\/.*

      - deploy_in_staging:
          requires:
            - install_and_build
          filters:
            tags:
              ignore: /.*/
            branches:
              only:
                - master
                - /feature\/.*
